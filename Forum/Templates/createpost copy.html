<!DOCTYPE html>

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.3-dist\css\bootstrap.css' %}">
  <!-- <link rel="stylesheet" href="bootstrap-4.1.3-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-4.1.3-dist\css\bootstrap.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="xu.css"> -->
</head>

<html lang="en" dir="ltr">
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color: lightblue">
  <div class="container">
    <a class="navbar-brand" href="/feed/">
      <h2>The Forums</h2>
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/user/{{user}}">My Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<head>
  <meta charset="utf-8">
  <title>{{post.title}}</title>
</head>

<body>
  {% load crispy_forms_tags %}
  <h2 style="margin-right: 70%; margin-left: 5%; margin-top: 7%;">Make a Post!</h2>
  <form class="" action="{% url 'create' %}" method="POST" style="margin-right: 70%; margin-left: 5%; margin-top: 3%;">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Post" class="btn btn-success" style="margin-right: 70%; margin-left: 5%;" />
  </form>

</body>

</html>
