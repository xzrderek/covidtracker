<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.3-dist\css\bootstrap.css' %}">
  <meta charset="utf-8">
  <title>Welcome to the Forum!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color: lightblue">
    <div class="container">
      <a class="navbar-brand" href="/feed/">
        <h2>The Forums</h2>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>
  <h2 style="margin-right: 70%; margin-left: 5%; margin-top: 7%;">Register</h2>
  {% load crispy_forms_tags %}
  <form method="POST" style="margin-right: 70%; margin-left: 5%; margin-top: 3%;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success" style="margin-right: 70%; margin-left: 5%;">Register</button>
  </form>
  <p> </p>
  <p style="margin-right: 70%; margin-left: 5%;">Have an account? Login <a href="/login">here!</a></p>
</body>

</html>
