<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Feed</title>
  {% load static %}
  <link href="{% static 'bootstrap-4.1.3-dist\css\bootstrap.css' %}" rel="stylesheet">

  <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link href="{% static main.css %}" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color: lightblue">
    <div class="container">
      <a class="navbar-brand" href="/feed/"><h2>The Forums</h2></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/user/{{user}}">My Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:10%;">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
        <div class="post-preview" style="padding:5%; border: solid lightblue 3px; border-radius: 25px;">
          <a href="/post/{{post.id}}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            </a>
            <h6 class="post-subtitle">
              {{post.text|truncatechars:50 }}
            </h6>
          <p class="post-meta">Posted by
            <a href="/user/{{post.author}}">{{post.author}}</a>
            on {{post.date.date}} at {{post.date.time}}</p>
        </div>
        <hr>
        {% endfor %}
      </div>
    </div>
  </div>


</body>

</html>
